<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            background: linear-gradient(to right, #6eb6ff, #d0eaff);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-container h2 {
            color: #4A4A8B;
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .radio-group label {
            font-weight: normal;
        }

        button {
            background: linear-gradient(to right, #6eb6ff, #4a90e2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(to right, #4a90e2, #357ae8);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Masukkan Nama" required>

            <label for="phone">No Hp/WA</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan No HP/WA" required>

            <label>Jenis Kelamin</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="Laki-Laki" required>
                <label for="male">Laki-Laki</label>
                <input type="radio" id="female" name="gender" value="Perempuan">
                <label for="female">Perempuan</label>
            </div>

            <label for="education">Pendidikan</label>
            <select id="education" name="education">
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
                <option value="Universitas">Universitas</option>
            </select>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Masukkan Email" required>

            <label for="message">Keperluan</label>
            <input type="text" id="message" name="message" placeholder="Masukkan Keperluan" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
